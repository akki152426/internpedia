<head>

    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
        <label for="temp">Enter Temperature</label>
   <br/><input type="number" name="temp" id="temp">
        
        <select name="temp_diff" id="temp_diff">
            <option value="celsius">Celsius</option>
            <option value="fahrenhite">Fahrenhite</option>
            <!--<option value="kelvin">Kelvin</option>-->
        </select> <br>
        <br>
        <input type="submit" name="temp" id="submit"><br/><br>
        <span id="resultContainer"></span>
    </form>

    <script src="./script.js"></script>
</body>
</html>
